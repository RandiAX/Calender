<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="Calender">
            <div class="month">
                <div class="date">
                    <h1></h1>
                    <h2></h2>
                    <div class="Dclock">
                        <div>
                            
                            <span class="Dhour"></span>
                            <span></span>
                        </div>
                
                        <div>
                            
                            <span class="Dminute"></span>
                            <span></span>
                        </div>
                
                        <div>
                            
                            <span class="Dsecond"></span>
                            <span></span>
                        </div>
                        <div>
                            <span class="amPm"></span>
                            <span></span>
                        </div>
                
                    </div>
                </div>
            </div>
            <div class="weekdays">
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
                <div>Sun</div>
            </div>
            <div class="days">
                
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
